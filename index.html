<!--Ketmanto Wangsa FreeCodeCamp Survey Form-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1 id="title" class="text-center">Survey Form</h1>
    <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform. 
        This is made by Ketmanto Wangsa.</p>
    <!--Start the Form-->
    <!--method:post and action:index.html is just for database purposes which are not implemented here-->
    <form id="survey-form" method="post" action="index.html">
        <!--Fieldset 1 -->        
        <fieldset>
            <label id="name-label" for="name">Name</label> 
            <input id="name" name="name" type="text" required placeholder="Enter Your Name">
            <label id="email-label" for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="Enter Your Email">
            <label id="number-label" for="number"> Age (Optional) </label>
            <input id="number" name="age" type="number" min="13" max="120" required placeholder="Age">
            <!--Dropdown options-->
            <label for="dropdown"> Which option best describes your current role?</label>    
                <select id="dropdown" name="dropdown" required>
                    <option value disabled selected>(Select one)</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select> 
        </fieldset>
        <!--Fieldset 2 -->
        <fieldset>
            <!--Radio-button-->
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input id="definitely" type="radio" name="recommend" value="definitely" class="inline"> Definitely</label>
            <label><input id="maybe" type="radio" name="recommend" class="inline" value="maybe"> Maybe </label>
            <label><input id="not-sure" type="radio" name="recommend" value="not-sure" class="inline"> Not Sure </label>
        </fieldset>
        <!--Fieldset 3 -->
        <fieldset>
            <label for="favorite"> What is your favorite feature of freeCodeCamp?</label>  
                <!--Option buttons-->
                <select id="favorite" name="favorite" required>
                    <option disabled selected value>(Select one)</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
        </fieldset>
        <!--Fieldset 4 -->
        <fieldset>
            <!--Radiocheck-->
            <label> What would you like to see improved?</label> 
                <label for="front-end"><input id="front-end" type="checkbox" class="inline" name="Front-End" value="Front-End">Front-End Project</label>
                <label for="back-end"><input id="back-end" type="checkbox" class="inline" value="Back-End">Back-End Project</label>
                <label for="data-visualization"><input id="data-visualization" type="checkbox" class="inline" value="Data-visualization">Data-visualization</label>
                <label for="challenges"><input id="challenges" type="checkbox" class="inline" value="Challenges">Challenges</label>
                <label for="open-source-community"><input id="open-source-community" type="checkbox" class="inline" value="Open-Source-Community">Open Source Community</label>
                <label for="gitter-help-room"><input id="gitter-help-room" type="checkbox" class="inline" value="Gitter-Help-Room">Gitter Help Rooms</label>
                <label for="video"><input id="video" type="checkbox" class="inline" value="Video">Video</label>
                <label for="city-meetup"><input id="city-meetup" type="checkbox" class="inline" value="city-meetup">City Meetup</label>
                <label for="wiki"><input id="wiki" type="checkbox" class="inline" value="wiki" >Wiki</label>
                <label for="forum"><input id="forum" type="checkbox" class="inline" value="forum">forum</label>
        </fieldset>
        <!--Fieldset 5-->
        <fieldset>
            <!--Comment or Suggestions-->
            <label for="comment">Any comments or suggestions?</label>
            <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here...."></textarea>
        </fieldset>
        <!--Submit Input-->
        <input id="submit" type="submit" class="submit-button" value="submit">
    </form>
</body>
</html>
